<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Bookshelf Apps</h1>
  </header>
  <div class="wrapper">
    <section>
      <div class="container bg-white shadow" id="add-book">
        <h2 class="container-header text-center">Masukkan Buku Baru</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Masukkan judul buku</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group form-title">
            <label for="author">Nama penulis</label>
            <input type="text" id="author" name="author" required>
          </div>
          <div class="form-group form-title">
            <label for="number">Tahun terbit</label>
            <input type="number" id="number" name="number" required>
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox">
          </div>
          <button id="bookSubmit" name="submit" type="submit" class="btn-submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
        </form>
      </div>
    </section>

    <section>
      <div class="container shadow">
        <h2 class="container-header">Buku belum selesai dibaca</h2>
        <div class="list-item" id="books">
        </div>
      </div>
    </section>

    <section>
      <div class="container shadow">
        <h2 class="container-header">Buku sudah selesai dibaca</h2>
        <div class="list-item" id="completed-books">
        </div>
      </div>
    </div>
  </section>


  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
